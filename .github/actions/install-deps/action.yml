name: 'Install dependencies'
description: 'Install and cache dependencies'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v6
      continue-on-error: true
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - run: npm ci
      shell: bash
