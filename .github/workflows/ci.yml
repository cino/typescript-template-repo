name: ci

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-deps
        with:
          fail-on-cache-miss: true

  typecheck:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-deps
        with:
          fail-on-cache-miss: true

      - name: Run typecheck
        run: npm run typecheck

  lint:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-deps
        with:
          fail-on-cache-miss: true

      - name: Run lint
        run: npm run lint

  tests:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        version: [20, 22, 24, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-deps
        with:
          fail-on-cache-miss: true
          node-version: ${{ matrix.version }}

      - name: Run tests
        run: npm test -- --coverage

      - name: 'Report Coverage'
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2

  commitlint:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/install-deps
        with:
          fail-on-cache-miss: true

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
